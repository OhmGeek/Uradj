<ons-page id="search">
  <ons-toolbar>
    <div class="center">Search</div>
  </ons-toolbar>
  <ons-if class="search-bar" platform="ios other">
      <form id="search-bar-form" action="javascript:void(0);">
        <ons-input type="search" class="search-input" input-id="ios-search-input" placeholder="Search for songs"></ons-input>
      </form>
  </ons-if>
</ons-page>
